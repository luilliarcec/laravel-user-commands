name: Run Tests

on: [ push, pull_request ]

jobs:
    tests:
        strategy:
            matrix:
                php: [ ^7.4, ^8.0 ]
                laravel: [ 7.*, 8.* ]
                dependency-version: [ prefer-lowest, prefer-stable ]
                include:
                    -   laravel: 7.*
                        testbench: 5.*
                    -   laravel: 8.*
                        testbench: 6.*

        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.depencency-version }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Steup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}

            -   name: Install dependencies
                run: |
                    composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "spatie/laravel-permission:^3.0" --no-interaction --no-update
                    composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest

            -   name: Run tests
                run: vendor/bin/phpunit
